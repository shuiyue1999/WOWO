<script>
function changeType(id, input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById(`type${id}`).src = e.target.result;
      localStorage.setItem(`type${id}`, e.target.result);
    };
    reader.readAsDataURL(file);
  }
}
window.onload = function() {
  const saved = JSON.parse(localStorage.getItem('leaveListData') || '{}');
  if (saved.type1) document.getElementById('type1').src = saved.type1;
  document.querySelectorAll('[contenteditable]').forEach(el => {
    const key = 'leaveList_' + el.innerText.substring(0, 10);
    const val = localStorage.getItem(key);
    if (val) el.innerText = val;
    el.addEventListener('input', () => {
      localStorage.setItem(key, el.innerText);
      saveAll();
    });
  });
}
function saveAll() {
  const data = {
    type1: document.getElementById('type1').src
  };
  localStorage.setItem('leaveListData', JSON.stringify(data));
}
