 <!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>凭证二维码</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
body {
  background: #f5f7fa;
}
.header {
  background: #2d6cdf;
  color: white;
  padding: 16px 15px;
  text-align: center;
  font-size: 20px;
  position: relative;
}
.back-btn {
  position: absolute;
  left: 15px;
  top: 16px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}
.card {
  background: white;
  margin: 10px 15px;
  border-radius: 10px;
  padding: 15px;
  position: relative;
}
.stamp {
  position: absolute;
  top: 10px;
  right: 10px;
  border: 2px solid #999;
  color: #999;
  padding: 5px 10px;
  transform: rotate(15deg);
  font-size: 14px;
  border-radius: 4px;
}
.qrcode {
  width: 220px;
  height: 220px;
  background: white;
  margin: 20px auto;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}
.qrcode img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.qrcode input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
.qrcode-time {
  text-align: center;
  color: #666;
  margin-bottom: 20px;
}
.row {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}
.row:last-child {
  border-bottom: none;
}
.label {
  color: #333;
}
.value {
  color: #333;
  text-align: right;
  max-width: 60%;
  white-space: pre-wrap;
  word-break: break-all;
}
[contenteditable] {
  outline: 1px dashed transparent;
  transition: outline-color 0.2s;
}
[contenteditable]:focus {
  outline-color: #2d6cdf;
}
</style>
</head>
<body>
<div class="header">
  <span class="back-btn" onclick="history.back()">&lt;</span>
  <span contenteditable="true">我的校园</span>
</div>

<div class="card">
  <div class="stamp" contenteditable="true">进行中</div>
  <div class="row">
    <div class="label" contenteditable="true">学号</div>
    <div class="value" contenteditable="true">■■■■</div>
  </div>
</div>

<div class="card">
  <div class="qrcode">
    <img id="qrcodeImg" src="https://picsum.photos/220/220" alt="二维码">
    <input type="file" accept="image/*" onchange="changeQrcode(this)">
  </div>
  <div class="qrcode-time" contenteditable="true">2025-11-09 16:23:33</div>
  <div class="row">
    <div class="label" contenteditable="true">请假开始/结束时间</div>
    <div class="value" contenteditable="true">■■■■ 00至2■■ ■■ 00</div>
  </div>
</div>

<div class="card">
  <div class="label" contenteditable="true">基础信息</div>
  <div class="row">
    <div class="label" contenteditable="true">所在学院</div>
    <div class="value" contenteditable="true">■■■■■■■</div>
  </div>
  <div class="row">
    <div class="label" contenteditable="true">所在班级</div>
    <div class="value" contenteditable="true">■ ■■ ■■</div>
  </div>
  <div class="row">
    <div class="label" contenteditable="true">辅导员</div>
    <div class="value" contenteditable="true">■■ ——————————</div>
  </div>
</div>

<script>
function changeQrcode(input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('qrcodeImg').src = e.target.result;
      localStorage.setItem('qrcode', e.target.result);
    };
    reader.readAsDataURL(file);
  }
}
window.onload = function() {
  const saved = JSON.parse(localStorage.getItem('qrcodeData') || '{}');
  if (saved.qrcode) document.getElementById('qrcodeImg').src = saved.qrcode;
  document.querySelectorAll('[contenteditable]').forEach(el => {
    const key = 'qrcode_' + el.innerText.substring(0, 10);
    const val = localStorage.getItem(key);
    if (val) el.innerText = val;
    el.addEventListener('input', () => {
      localStorage.setItem(key, el.innerText);
      saveAll();
    });
  });
}
function saveAll() {
  const data = {
    qrcode: document.getElementById('qrcodeImg').src
  };
  localStorage.setItem('qrcodeData', JSON.stringify(data));
}
</script>
</body>
</html>
