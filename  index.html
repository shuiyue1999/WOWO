<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我在校园</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
body {
  background: #f5f7fa;
  color: #333;
}
.header {
  background: #2d6cdf;
  color: white;
  padding: 16px 15px;
  text-align: center;
  font-size: 20px;
  font-weight: 500;
}
.welcome {
  background: white;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.welcome .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #2d6cdf;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 16px;
  position: relative;
  overflow: hidden;
}
.welcome .avatar input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
.banner {
  margin: 10px 15px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}
.banner img {
  width: 100%;
  display: block;
}
.banner input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
.section {
  background: white;
  margin: 15px;
  border-radius: 12px;
  padding: 15px;
}
.section-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  font-size: 18px;
  font-weight: 500;
  border-left: 4px solid #2d6cdf;
  padding-left: 10px;
}
.section-title span {
  font-size: 14px;
  color: #666;
}
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}
.item {
  text-align: center;
  cursor: pointer;
}
.item .icon {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  margin: 0 auto 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  position: relative;
  overflow: hidden;
}
.item .icon input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
.label {
  font-size: 14px;
  color: #333;
}
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #eee;
}
.footer-item {
  text-align: center;
  font-size: 12px;
  color: #666;
}
.footer-item.active {
  color: #2d6cdf;
}
[contenteditable] {
  outline: 1px dashed transparent;
  transition: outline-color 0.2s;
}
[contenteditable]:focus {
  outline-color: #2d6cdf;
}
</style>
</head>
<body>
<div class="header" contenteditable="true">我在校园</div>
<div class="welcome">
  <div class="avatar">
    <img id="avatarImg" src="https://picsum.photos/40/40" alt="头像">
    <input type="file" accept="image/*" onchange="changeAvatar(this)">
  </div>
  <span id="welcomeText" contenteditable="true">晚上好,同学</span>
</div>
<div class="banner">
  <img id="bannerImg" src="https://picsum.photos/600/250" alt="一站式学生社区综合管理平台">
  <input type="file" accept="image/*" onchange="changeBanner(this)">
</div>
<div class="section">
  <div class="section-title">
    <span contenteditable="true">学生日常管理</span>
    <span contenteditable="true">更多 &gt;</span>
  </div>
  <div class="grid">
    <div class="item" onclick="location.href='leave-list.html'">
      <div class="icon" style="background: #ff9900;">
        <img id="icon1" src="https://picsum.photos/50/50" alt="请假申请">
        <input type="file" accept="image/*" onchange="changeIcon(1, this)">
      </div>
      <div class="label" contenteditable="true">请假申请</div>
    </div>
    <div class="item">
      <div class="icon" style="background: #ff9900;">
        <img id="icon2" src="https://picsum.photos/50/50" alt="课程签到">
        <input type="file" accept="image/*" onchange="changeIcon(2, this)">
      </div>
      <div class="label" contenteditable="true">课程签到</div>
    </div>
    <div class="item">
      <div class="icon" style="background: #4298f3;">
        <img id="icon3" src="https://picsum.photos/50/50" alt="通知">
        <input type="file" accept="image/*" onchange="changeIcon(3, this)">
      </div>
      <div class="label" contenteditable="true">通知</div>
    </div>
    <div class="item">
      <div class="icon" style="background: #36c97a;">
        <img id="icon4" src="https://picsum.photos/50/50" alt="问卷填写">
        <input type="file" accept="image/*" onchange="changeIcon(4, this)">
      </div>
      <div class="label" contenteditable="true">问卷填写</div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-item active">
    <div contenteditable="true">工作台</div>
  </div>
  <div class="footer-item">
    <div contenteditable="true">通讯录</div>
  </div>
  <div class="footer-item">
    <div contenteditable="true">我的</div>
  </div>
</div>

<script>
function changeAvatar(input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('avatarImg').src = e.target.result;
      localStorage.setItem('avatar', e.target.result);
    };
    reader.readAsDataURL(file);
  }
}
function changeBanner(input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('bannerImg').src = e.target.result;
      localStorage.setItem('banner', e.target.result);
    };
    reader.readAsDataURL(file);
  }
}
function changeIcon(id, input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById(`icon${id}`).src = e.target.result;
      localStorage.setItem(`icon${id}`, e.target.result);
    };
    reader.readAsDataURL(file);
  }
}
window.onload = function() {
  const saved = JSON.parse(localStorage.getItem('indexData') || '{}');
  if (saved.avatar) document.getElementById('avatarImg').src = saved.avatar;
  if (saved.banner) document.getElementById('bannerImg').src = saved.banner;
  for (let i = 1; i <= 4; i++) {
    if (saved[`icon${i}`]) document.getElementById(`icon${i}`).src = saved[`icon${i}`];
  }
  document.querySelectorAll('[contenteditable]').forEach(el => {
    const key = 'index_' + el.innerText.substring(0, 10);
    const val = localStorage.getItem(key);
    if (val) el.innerText = val;
    el.addEventListener('input', () => {
      localStorage.setItem(key, el.innerText);
      saveAll();
    });
  });
}
function saveAll() {
  const data = {
    avatar: document.getElementById('avatarImg').src,
    banner: document.getElementById('bannerImg').src,
    icon1: document.getElementById('icon1').src,
    icon2: document.getElementById('icon2').src,
    icon3: document.getElementById('icon3').src,
    icon4: document.getElementById('icon4').src
  };
  localStorage.setItem('indexData', JSON.stringify(data));
}
</script>
</body>
</html>
